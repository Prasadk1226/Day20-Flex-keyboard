<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="lines linecontainer1">
            <div class="keys1">Esc</div>
            <div class="keys1">F1</div>
            <div class="keys1">F2</div>
            <div class="keys1">F3</div>
            <div class="keys1">F4</div>
            <div class="keys1">F5</div>
            <div class="keys1">F6</div>
            <div class="keys1">F7</div>
            <div class="keys1">F8</div>
            <div class="keys1">F9</div>
            <div class="keys1">F10</div>
            <div class="keys1">F11</div>
            <div class="keys1">F12</div>
            <div class="keys1">Ins</div>
            <div class="keys1">PrtSc</div>
            <div class="keys1">Delete</div>
        </div>
        <div class="lines linecontainer2">
            <div class="keys2">~</div>
            <div class="keys2">1</div>
            <div class="keys2">2</div>
            <div class="keys2">3</div>
            <div class="keys2">4</div>
            <div class="keys2">5</div>
            <div class="keys2">6</div>
            <div class="keys2">7</div>
            <div class="keys2">8</div>
            <div class="keys2">9</div>
            <div class="keys2">10</div>
            <div class="keys2">-</div>
            <div class="keys2">=</div>
            <div class="keys2 back">Backspace</div>
        </div>
        <div class="lines linecontainer3">
            <div class="keys3 tab">Tab</div>
            <div class="keys3">Q</div>
            <div class="keys3">W</div>
            <div class="keys3">E</div>
            <div class="keys3">R</div>
            <div class="keys3">T</div>
            <div class="keys3">Y</div>
            <div class="keys3">U</div>
            <div class="keys3">I</div>
            <div class="keys3">O</div>
            <div class="keys3">P</div>
            <div class="keys3">[</div>
            <div class="keys3">]</div>
            <div class="keys3">\</div>
        </div>
        <div class="lines linecontainer4">
            <div class="keys4 caps">CapsLk</div>
            <div class="keys4">A</div>
            <div class="keys4">S</div>
            <div class="keys4">D</div>
            <div class="keys4">F</div>
            <div class="keys4">G</div>
            <div class="keys4">H</div>
            <div class="keys4">J</div>
            <div class="keys4">K</div>
            <div class="keys4">L</div>
            <div class="keys4">;</div>
            <div class="keys4">'</div>
            <div class="keys4 enter">Enter</div>
        </div>
        <div class="lines linecontainer5">
            <div class="keys5 shift">Shift</div>
            <div class="keys5">Z</div>
            <div class="keys5">X</div>
            <div class="keys5">C</div>
            <div class="keys5">V</div>
            <div class="keys5">B</div>
            <div class="keys5">N</div>
            <div class="keys5">M</div>
            <div class="keys5">,</div>
            <div class="keys5">.</div>
            <div class="keys5">/</div>
            <div class="keys5 shift">Shift</div>
        </div>
        <div class="lines linecontainer6">
            <div class="keys6 control">Ctrl</div>
            <div class="keys6">Fn</div>
            <div class="keys6"><i class="fa-brands fa-windows fa-sm"></i></div>
            <div class="keys6">Alt</div>
            <div class="keys6 space"><i class="fa-solid fa-explosion fa-sm"></i>Space</div>
            <div class="keys6">Alt</div>
            <div class="keys6">Ctrl</div>
            <div class="keys6"><i class="fa-solid fa-arrow-left fa-sm"></i></div><div class="bbox">
            <div class="keys6 up"><i class="fa-solid fa-arrow-up fa-sm"></i></div>
            <div class="keys6 down"><i class="fa-solid fa-arrow-down fa-sm"></i></div></div>
            <div class="keys6"><i class="fa-solid fa-arrow-right fa-sm"></i></div>
        </div>
    </div>
</body>
</html>
